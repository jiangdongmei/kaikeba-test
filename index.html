<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            <p :title="title">hahaha</p>
        </div>
    </body>
    <script src="vue.js"></script>    
    <script>
        
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    title: "Hello Vue"
                }
            }
        });
        setTimeout(() => {
            app.title = "Hello World";
        }, 1000);
    </script>
</html>
